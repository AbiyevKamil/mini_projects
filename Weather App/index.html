<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Open+Sans:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Lankaran, Liman</div>
          <div class="date">Thursday 5 November 2020</div>
          <div class="current">
            <div class="temp">11<span>°c</span></div>
            <div class="weather">Mist</div>
            <div class="hi-low">9°c / 15°c</div>
          </div>
        </section>
      </main>
    </div>
    <div>
      <p class="createby">WEATHER APP MADE BY KAMIL ABIYEV</p>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
